
version: "3"

services:
  frontend:
    # Dockerfile의 경로
    build: ./frontend
    command: ["npm", "start"]
    ports:
      - 3000:3000
    # 연결할 외부 디렉토리 : 컨테이너 내 디렉토리(작업공간 frontend로 설정해줌 -> frontend/Dockerfile)
    volumes:
      - ./frontend:/frontend

  backend:
    # Dockerfile의 경로
    build: ./backend
    command: python manage.py runserver 0:8000
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend
